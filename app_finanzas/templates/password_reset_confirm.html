{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">Nueva Contraseña</div>
            <div class="card-body">
                {% if validlink %}
                    <p>Ingresa tu nueva contraseña a continuación:</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning w-100 mt-3">Cambiar contraseña</button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        El enlace de restablecimiento no es válido o ha expirado. 
                        <a href="{% url 'password_reset' %}">Solicita uno nuevo aquí</a>.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
